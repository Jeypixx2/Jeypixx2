<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kina Dadi Store</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/Logo.jpeg" alt="Kina Dadi Logo" class="logo">
        </div>
        
        <h2>Login to Kina Dadi Store</h2>
        <form id="loginForm">
         
            <select id="userType" required>
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>

            <input type="email" id="email" placeholder="Enter Email" value="test@gmail.com" required />
            <input type="password" id="password" placeholder="Enter Password" value="Password" required />
            <button type="submit">Login</button>
            <div class="small-text">
                Don't have an account? <a href="registration.html">Create one</a>
            </div>
        </form>
        <div id="loading">Loading...</div>
    </div>
    
    
    <div id="notification" class="notification"></div>

    <script type="module" src="firebase-config.mjs"></script>
    <script type="module" src="auth.mjs"></script>
</body>
</html>
