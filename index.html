<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kina Dadi Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="store-title">Kina Dadi Store</h1>

            <div class="header-top">

                <a href="cart.html" class="cart-icon">
                    <img src="images/profile-icon.jpg" alt="Cart">
                    <span id="cartCount" class="cart-count">0</span>
                </a>

                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="filterProducts()">
                </div>

                <!-- Profile Icon -->
                <a href="profile.html" class="profile-icon">
                    <img src="images/profile-icon.jpg" alt="Profile">
                </a>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <button class="filter-btn" onclick="filterCategory('all')">All</button>
            <button class="filter-btn" onclick="filterCategory('foods')">Foods</button>
            <button class="filter-btn" onclick="filterCategory('beverages')">Beverages</button>
            <button class="filter-btn" onclick="filterCategory('household')">Household Items</button>
            <button class="filter-btn" onclick="filterCategory('toiletries')">Toiletries</button>
            <button class="filter-btn" onclick="filterCategory('school')">School Supplies</button>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div id="productGrid" class="product-grid">
                <div class="product-card" data-category="foods">
                    <img src="images/placeholder.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <input type="number" id="qty-1" class="product-qty" min="1" value="1">
                    <a href="#" class="btn" onclick="addToCart('Product 1', 19.99, 'qty-1')">Add to Cart</a>
                </div>
                <div class="product-card" data-category="beverages">
                    <img src="images/placeholder.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <input type="number" id="qty-2" class="product-qty" min="1" value="1">
                    <a href="#" class="btn" onclick="addToCart('Product 2', 24.99, 'qty-2')">Add to Cart</a>
                </div>
                <div class="product-card" data-category="household">
                    <img src="images/placeholder.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                    <input type="number" id="qty-3" class="product-qty" min="1" value="1">
                    <a href="#" class="btn" onclick="addToCart('Product 3', 29.99, 'qty-3')">Add to Cart</a>
                </div>
                <div class="product-card" data-category="toiletries">
                    <img src="images/placeholder.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$14.99</p>
                    <input type="number" id="qty-4" class="product-qty" min="1" value="1">
                    <a href="#" class="btn" onclick="addToCart('Product 4', 14.99, 'qty-4')">Add to Cart</a>
                </div>
                <div class="product-card" data-category="school">
                    <img src="images/placeholder.jpg" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>$9.99</p>
                    <input type="number" id="qty-5" class="product-qty" min="1" value="1">
                    <a href="#" class="btn" onclick="addToCart('Product 5', 9.99, 'qty-5')">Add to Cart</a>
                </div>
                <div class="product-card" data-category="foods">
                    <img src="images/placeholder.jpg" alt="Product 6">
                    <h3>Product 6</h3>
                    <p>$34.99</p>
                    <input type="number" id="qty-6" class="product-qty" min="1" value="1">
                    <a href="#" class="btn" onclick="addToCart('Product 6', 34.99, 'qty-6')">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
