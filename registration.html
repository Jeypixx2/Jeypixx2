<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kina Dadi Store</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="text" id="location" placeholder="Enter Your Location" required>
            <input type="text" id="number" placeholder="Enter Phone Number" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- âœ… Notification Div -->
    <div id="notification" class="notification"></div>

    <script type="module" src="firebase-config.mjs"></script>
    <script type="module" src="auth.mjs"></script>

</body>
</html>
