<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kina Dadi Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <!-- Logo Section -->
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/Logo.jpeg" alt="Kina Dadi Logo" class="logo">
                </a>
            </div>
    
            <!-- Store Title Section -->
            <h1 class="store-title">Kina Dadi Store</h1>
    
            <!-- Header Top Section -->
            <div class="header-top">
                <a href="cart.html" class="cart-icon">
                    <img src="images/cart.png" alt="Cart">
                    <span id="cartCount" class="cart-count">2</span>
                </a>
    
                <a href="profile.html" class="profile-icon">
                    <img src="images/profile.png" alt="Profile">
                </a>
            </div>
        </div>
    
        <!-- Search Bar Section -->
        <div class="search-bar-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search for products...">
        </div>
    </header>
    
    
    

    <section class="filter-section">
        <div class="container">
            <!-- ✅ Category Filters -->
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="foods">Foods</button>
            <button class="filter-btn" data-category="beverages">Beverages</button>
            <button class="filter-btn" data-category="household">Household Items</button>
            <button class="filter-btn" data-category="toiletries">Toiletries</button>
            <button class="filter-btn" data-category="school">School Supplies</button>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div id="productGrid" class="product-grid">

                <!-- ✅ Product Cards (Removed inline onclick) -->
                <div class="product-card" data-category="foods">
                    <img src="images/placeholder.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <div class="quantity-container">
                        <button class="qty-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="btn add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>
                </div>

                <!-- ✅ Other Products (Same Format) -->
                <div class="product-card" data-category="beverages">
                    <img src="images/placeholder.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <div class="quantity-container">
                        <button class="qty-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="btn add-to-cart" data-name="Product 2" data-price="24.99">Add to Cart</button>
                </div>

                <div class="product-card" data-category="household">
                    <img src="images/placeholder.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                    <div class="quantity-container">
                        <button class="qty-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="btn add-to-cart" data-name="Product 3" data-price="29.99">Add to Cart</button>
                </div>

                <div class="product-card" data-category="toiletries">
                    <img src="images/placeholder.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$14.99</p>
                    <div class="quantity-container">
                        <button class="qty-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="btn add-to-cart" data-name="Product 4" data-price="14.99">Add to Cart</button>
                </div>

                <div class="product-card" data-category="school">
                    <img src="images/placeholder.jpg" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>$9.99</p>
                    <div class="quantity-container">
                        <button class="qty-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="btn add-to-cart" data-name="Product 5" data-price="9.99">Add to Cart</button>
                </div>

                <div class="product-card" data-category="foods">
                    <img src="images/placeholder.jpg" alt="Product 6">
                    <h3>Product 6</h3>
                    <p>$34.99</p>
                    <div class="quantity-container">
                        <button class="qty-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="btn add-to-cart" data-name="Product 6" data-price="34.99">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { auth } from "./firebase-config.mjs";

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                console.log("User is logged in:", user.email);
            }
        });
    </script>

    <!-- ✅ Notification Display -->
    <div id="notification" class="notification"></div>

    <script type="module" src="script.js"></script>
    <script type="module" src="auth.mjs"></script>

</body>

</html>
