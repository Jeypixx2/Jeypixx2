<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile - Kina Dadi Store</title>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="profile-section">
        <div class="profile-card">
            <div class="profile-img-container">
                <img id="profileImg" src="images/profile-icon.jpg" alt="Profile Picture" class="profile-img">
                <input type="file" id="imgUpload" accept="image/*" style="display: none;">
                <button class="change-btn" onclick="changeProfilePicture()">Change Picture</button>
            </div>
            <div class="profile-info">
                <h2 id="profileName">John Doe</h2>
                <p id="profileEmail">johndoe@example.com</p>
                <p id="profileDate">Joined: January 2024</p>
                <p id="profileLocation">Location: Unknown</p>
                <p id="profilePhone">Phone: Not provided</p>
                <button class="edit-btn" id="editBtn" onclick="toggleEdit()">Edit Profile</button>
            </div>

            <div class="logout-section" style="text-align: center; margin-top: 20px;">
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>

            <form id="editForm" style="display: none;" onsubmit="saveProfile(); return false;">
                <input type="text" id="nameInput" placeholder="Enter Name" required>
                <input type="email" id="emailInput" placeholder="Enter Email" required>
                <input type="text" id="phoneInput" placeholder="Enter Phone Number" required>
                <input type="text" id="dateInput" readonly />
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <div class="purchase-section">
        <h2>Purchased Items</h2>
        <div id="productGrid" class="product-grid">
        </div>
    </div>

   

    <div id="notification" class="notification" style="display: none;"></div>
    <div id="loading" style="display: none;">Loading...</div>

    <script type="module" src="profile.js"></script>
    <script type="module" src="firebase-config.mjs"></script>
    <script type="module" src="auth.mjs"></script>
</body>

</html>
