<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Kina Dadi Store</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="store-title">Kina Dadi Store</h1>
            <div class="header-top">

    
                <a href="index.html" class="cart-icon">
                    <img src="images/cart.png" alt="Cart">
                    <span class="cart-count" id="cartCount">0</span>
                </a>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for products...">
                </div>

                <a href="profile.html" class="profile-icon">
                    <img src="images/profile.png" alt="Profile">
                </a>
            </div>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            
            <div class="back-btn-container">
                <a href="index.html" class="back-btn">‚Üê Back to Shop</a>
            </div>
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items"></div>

            <div id="emptyCart" class="empty-cart" style="display: none;">
                <p>Your cart is currently empty. üò¢</p>
                <a href="index.html" class="btn">Continue Shopping</a>
            </div>

            <div id="cartSummary" class="cart-summary" style="display: none;">
                <h3>Total: <span id="cartTotal">$0.00</span></h3>
<div class="delivery-options">
    <h3>Select Delivery Option</h3>
    <label>
        <input type="radio" name="deliveryOption" value="delivery" checked onclick="toggleLocation(true)" />
        Home Delivery
    </label>
    <label>
        <input type="radio" name="deliveryOption" value="pickup" onclick="toggleLocation(false)" />
        Pickup at Store
    </label>

    <div id="locationSection" style="display: block; margin-top: 10px;">
        <label for="location">Enter your location:</label>
        <input type="text" id="location" placeholder="Enter your address" />
    </div>

    <p id="deliveryFee">Delivery Fee: ‚Ç±0.00</p>
</div>

                <button class="btn checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                <button class="btn clear-btn" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </section>

    <script type="module">
        import { auth, database } from "./firebase-config.mjs";
        console.log("Firebase is ready!");
    </script>

    <script type="module" src="cart.js"></script>
    <script type="module" src="auth.mjs"></script>


</body>

</html>
